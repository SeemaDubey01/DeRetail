<!DOCTYPE html>
<html>
<head xmlns:th="http://www.thymeleaf.org">
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<link th:href="@{/css/main.css}" rel="stylesheet"/>
<script type="text/javascript">
if (typeof(Storage) !== "undefined") {
	sessionStorage.setItem("myuser", "Manish");
	console.log("storing session");
}
</script>
</head>
<body>
<div class="first-page">
    <div class="header-bg">
        <img th:src="@{/images/grocery-icon.png}" alt="icon" width="80px" />
        <div>Vikas Super Mart</div>
        <div class="header-button"></div>
    </div>
    <form action="UserHome" method="GET">
    <div class="login-frame">
        <div class="login-frame-inner">
            <div class="login-frame-header">Login</div>
            <label class="login-frame-label">Username</label><br/>
            <input class="login-frame-input" type="text" id="username"><br/>
            <label class="login-frame-label">Password</label><br/>
            <input class="login-frame-input" type="password" id="password"><br/>
            <button type="submit" class="login-frame-btn-submit">Submit</button>
            <button type="cancel" class="login-frame-btn-cancel">Cancel</button>
        </div>
    </div>
    </form>
    <a th:href="@{home}"> Cancel</a>
</div>
</body>
</html>
