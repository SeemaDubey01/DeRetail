<!DOCTYPE html>
<html>
<head  xmlns:th="http://www.thymeleaf.org">
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>New Billing</title>
<link th:href="@{/css/main.css}" rel="stylesheet"/>
<script th:src="@{/js/jquery-3.5.1.js}"></script>
<script th:src="@{/js/newbilling.js}"></script>
</head>
<body>
	<div th:replace="template :: header"></div>
	<div class="container">
		<div  th:replace="template :: navbar"></div>
		<div class="home-content-bar">
			<h1>New Billing</h1><br/>
			<div class="container">
				<div class="col-75">
					<h2>Bill No: <span th:text="${header.billNo}">bill#</span></h2>
					<h3>Location : Vikasnagar, Station Road, Raigarh</h3>
					<span id="date-today">Date time</span>
				</div>
				<div class="col-25 justify-center">
					<h2>Cashier  : <span th:text="${header.seller}">cashier</span></h2>
				</div>
			</div><br/>
			<form th:action="@{NewBilling}" th:object="${header}" method="POST">
			<input type="hidden" th:field="*{billNo}"/>
			<input type="hidden" th:field="*{seller}"/>
			<table id="billing-table" class="bill-entry-tbl">
				<tr>
					</td><th>Sr</Src></th><th>Product Code</th><th>Description</th>
					<th>Unit Price</th><th>Quantity</th><th>Total Price</th>
				</tr>
				<tr>
					<td>1</td>
					<td><input type="number" th:field="*{sellDetails[0].productCode}" size="10"/></td>
					<td><input type="text"  size="30"/></td>
					<td><input type="number" th:field="*{sellDetails[0].unitPrice}" size="12" step="0.01"/></td>
					<td><input type="number" th:field="*{sellDetails[0].quantity}" size="4"/></td>
					<td style="width: 120px;"><div class="billing-total" id="totalPrice0">0</div></td>
				</tr>
			</table>
			<button type="button" class="billing-addrow" onclick="billing_addrow()">
				<img th:src="@{/images/add-sign.png}" width="20px"/>
			</button><br/>
			<!-- total box -->
			<div><b>Total bill: </b></div>
			<div id="totalBill">0</div>
			<br/><br/>
			
			<button type="submit">Submit</button>
			<button type="button" onclick="clearTable()">Clear</button>
			</form>
		</div>
	</div>
</body>
</html>
