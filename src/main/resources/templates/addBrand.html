<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>New Billing</title>
<link th:href="@{/css/main.css}" rel="stylesheet"/>
<script th:src="@{/js/jquery-3.5.1.js}"></script>
</head>
<body>
	<div th:replace="template :: header"></div>
	<div class="container">
		<div  th:replace="template :: navbar"></div>
		<div class="home-content-bar">
			<h1>Add Brand</h1><br/>
			<div class="container">
				<div class="col-75">
					<span id="date-today">Date time</span>
				</div>
				<div class="col-25 justify-center">
					<h2>Cashier  : <span>cashier</span></h2>
				</div>
			</div><br/>
			<form th:action="@{addBrand}" th:object="${brandMaster}" method="POST">
			<table>
				<tr>
					<td>Brand Code </td>
					<td><input type="number" th:field="*{barcode}"/></td>
				</tr>
				<tr>
					<td>Brand </td>
					<td><input type="text" th:field="*{brand}"/></td>
				</tr>
				<tr>
					<td>SKU </td>
					<td><input type="text" th:field="*{sku}"/></td>
				</tr>
				<tr>
					<td>Product Name </td>
					<td><input type="text" th:field="*{prodName}"/></td>
				</tr>
				<tr>
					<td>Category </td>
					<td><input type="text" th:field="*{category}"/></td>
				</tr>
				<tr>
				<td><button type="submit">Add Brand</button></td>
				</tr>	
			</table>
			</form>
		</div>
	</div>
</body>
</html>
